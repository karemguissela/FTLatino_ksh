<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸšš Team Food Truck Latino</title>
  <style>
   body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
  background: url('fondo-latino.png') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-align: center; /* ðŸ‘ˆ esto ayuda en mÃ³viles para mantener alineado */
}

.contenedor {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px 10px;
  padding: 10px;
  width: 85vw;             /* se adapta a cualquier pantalla */
  max-width: 400px;        /* lÃ­mite para escritorio */
  height: 80vh;            /* alto normal */
  overflow-y: auto;
  box-sizing: border-box;
  background-color: rgba(0, 0, 0, 0.25);
  border-radius: 10px;
  margin: 0 auto;          /* âœ… centro horizontalmente SIEMPRE */
}
    .aporte {
      color: white;
      font-weight: bold;
      font-size: 0.95rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: flotar 4s ease-in-out infinite;
      font-family: 'Segoe UI Emoji', 'Noto Color Emoji', sans-serif;
    }

    .estrella {
      display: inline-block;
      margin-right: 4px;
      color: gold;
      animation: brillar 1.5s infinite alternate ease-in-out;
    }

    @keyframes flotar {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes brillar {
      0% { opacity: 0.4; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* Scroll discreto */
    .contenedor::-webkit-scrollbar {
      width: 6px;
    }
    .contenedor::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    @media (max-width: 768px) {
 
  body {
    align-items: flex-start;   /* no centrado, pero sÃ­ controlado */
    padding-top: 14vh;          /* ðŸ‘ˆ ajusta este nÃºmero para subir o bajar */
  }
      
  .contenedor {
    grid-template-columns: repeat(3, 1fr);
    height: 64vh;
    width: 85vw;
    margin: 0 auto;
  }

  .aporte {
    font-size: clamp(0.8rem, 3vw, 1.1rem);
  }
    }
  </style>
</head>
<body>



</body>
</html>
